  <div class="bg-img">
    <form class="container" [formGroup]="loginForm" (ngSubmit)="loginFunction(loginForm.value)">
      <div>
        <img src="../../assets/imgs/profile.png" alt="#" style="border-radius: 50%;
                     width: 50%;
                     height: 50%; 
                     margin-left: 2.3cm;">
      </div>

      <div class="form-group" style="margin-left: .5cm; margin-right: .5cm;">
        <label for="userId">Login Id</label>
        <input type="userId" formControlName="userId" class="form-control" id="userId" aria-describedby="emailHelp"
          required>

      </div>
      <div class="form-group" style="margin-left: .5cm; margin-right: .5cm;">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <p *ngIf="passwordWrong " style="color: red;"> loginId or password is incorrect</p>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary"
        style="margin-bottom: 5px;width: 3cm;">Login</button>

      <div style="margin-bottom:10px">
        <a routerLink="/createAct" class="badge badge-primary" style="color: white;">Create Account</a> <br>
        <a class="badge badge-primary" style="color: white;" data-toggle="modal" data-target="#staticBackdrop">Forgot
          Password</a>
      </div>
    </form>
  </div>


  <!-- forgot-Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Forgot Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-forgot-password></app-forgot-password>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
  </div>
