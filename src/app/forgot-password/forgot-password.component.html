<form *ngIf="forgotPassword">
    <div class="form-group">
      <label for="exampleInputEmail1">Registered Email Id</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     
    </div>
    <div>
        <label for="otp">Enter one time password</label>
    </div>
    <div class="otp row form-group" style="margin-left: 2cm;">
        <input class=" col-sm-1 ml-2px form-control"   type="text" id="digit-1" name="digit-1" maxlength="1" size="1" data-next="digit-2"  OnlyNumber="true" />
         <input class=" col-sm-1 mbl-2px form-control" type="text" id="digit-2" name="digit-2" maxlength="1" size="1" data-next="digit-3" data-previous="digit-1"  OnlyNumber="true"/>
          <input class=" col-sm-1 ml-2px form-control" type="text" id="digit-3" name="digit-3" maxlength="1" size="1" data-next="digit-4" data-previous="digit-2"  OnlyNumber="true" />
           <input class=" col-sm-1 ml-2px form-control" type="text" id="digit-4" name="digit-4" maxlength="1" size="1" data-next="digit-5" data-previous="digit-3"  OnlyNumber="true" />
    </div>

  
    <button type="submit" class="btn btn-primary" (click)="otpSubmit()">Submit</button>
  </form>

  <form *ngIf="otp"> 
    <div class="form-group">
        <label for="exampleInputPassword1">Create New Password</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary " >Submit</button>
      <button type="button" style="margin-left: 2cm ;" class="btn btn-secondary" data-dismiss="modal">Close</button>

  </form>
